<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Customer Directory</title>
</head>
<body>
<div class="container">
    <h3>Customer Directory</h3>
    <hr>
    <a th:href="@{/customers/showFormForAdd}" class="btn btn-primary btn-sm mb-3">add customer</a>
    <table class="table table-bordered table-striped">
        <thead class="thead-gray">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cutomer : ${customers}">
            <td th:text="${cutomer.firstName}"/>
            <td th:text="${cutomer.lastName}"/>
            <td th:text="${cutomer.email}"/>
            <td>
                <a th:href="@{/customers/showFormForUpdate(customerId=${cutomer.id})}" class="btn btn-info btn-sm">
                    Update
                </a>
                <a th:href="@{/customers/delete(customerId=${cutomer.id})}" class="btn btn-danger btn-sm"
                onclick="if(!(confirm('Are you sure you want to delete this customer'))) return false;">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
